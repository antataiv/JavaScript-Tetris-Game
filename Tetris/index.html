<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Tetris Game by Team Linnaeus</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div id="wrapper">
    <header>
        <h1>Team Linnaeus</h1>
        <hr/>
    </header>

    <main>
        <section id="gameBoard">
            <canvas id="gameCanvas" width="320" height="640"></canvas>
        </section>

        <section id="sideBar">

            <button onclick="initializeGame()">Play</button>

            <article id="scoreBoard">
                <p>Lines: <span id="lines">0</span></p>
                <hr/>
                <p>Level: <span id="level">1</span></p>
                <hr/>
                <p>Score: <span id="gameScore">0</span></p>
            </article>

            <article id="instructions">

                <h2>Game instructions</h2>
                <hr/>

                <p>Use the arrow keys to move and rotate the pieces, press down key for quick drop.</p>

                <p>Left arrow - move left</p>

                <p>Right arrow - move right</p>

                <p>Up arrow - rotate piece</p>

                <p>Down arrow - quick drop</p>
            </article>
        </section>
    </main>
</div>

<script src="scripts/pieces.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
