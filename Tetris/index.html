<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Tetris Game by Team Linnaeus</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div id="wrapper">
    <header><h1>Team Linnaeus</h1></header>
    <main>
    <section id="gameBoard">
        <canvas id="gameCanvas" width="320" height="640"></canvas>
    </section>


    <section id="sideBar">
        <article id="scoreBoard">
            <p>Lines: <span id="lines"></span></p>

            <p>Level: <span id="level"></span></p>

            <p>Score: <span id="gameScore"></span></p>
        </article>

        <article id="instructions">
            <h3>Game instructions</h3>

            <p>Use the arrow keys to move and rotate the pieces, press down key for quick drop. </p>

            <p>Left arrow - move left</p>

            <p>Right arrow - move right</p>

            <p>Up arrow - rotate piece</p>

            <p>Down arrow - quick drop</p>
        </article>
    </section>
    </main>
</div>

<script src="scripts/pieces.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
